    </style>

<body>
    <div class="container">
        <div class="header">
            <h1>ğŸ›ï¸ å¤šæ’­æ”¾å™¨ç®¡ç†å™¨</h1>
            <p>æ¼”ç¤ºå¦‚ä½•åŒæ—¶ç®¡ç†å¤šä¸ªéŸ³é¢‘æ’­æ”¾å™¨å®ä¾‹</p>
        </div>
        
        <div class="control-panel">
            <h3>ğŸ® å…¨å±€æ§åˆ¶</h3>
            <div class="global-controls">
                <button id="createPlayerBtn" class="btn success">â• åˆ›å»ºæ’­æ”¾å™¨</button>
                <button id="playAllBtn" class="btn">â–¶ï¸ å…¨éƒ¨æ’­æ”¾</button>
                <button id="pauseAllBtn" class="btn">â¸ï¸ å…¨éƒ¨æš‚åœ</button>
                <button id="stopAllBtn" class="btn">â¹ï¸ å…¨éƒ¨åœæ­¢</button>
                <button id="destroyAllBtn" class="btn danger">ğŸ—‘ï¸ é”€æ¯å…¨éƒ¨</button>
            </div>
            
            <div class="stats-panel">
                <h4>ğŸ“Š ç»Ÿè®¡ä¿¡æ¯</h4>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div id="totalPlayers" class="stat-value">0</div>
                        <div class="stat-label">æ€»æ’­æ”¾å™¨</div>
                    </div>
                    <div class="stat-item">
                        <div id="activePlayers" class="stat-value">0</div>
                        <div class="stat-label">æ’­æ”¾ä¸­</div>
                    </div>
                    <div class="stat-item">

                        <div class="stat-label">é”™è¯¯çŠ¶æ€</div>
                    </div>
                    <div class="stat-item">

                        <div class="stat-label">å†…å­˜ä½¿ç”¨</div>

                </div>
            </div>
            
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h4>ğŸ“ æ“ä½œæ—¥å¿—</h4>
                <button id="clearLogBtn" class="btn" style="padding: 5px 10px; font-size: 12px;">æ¸…é™¤</button>
            </div>
            <div id="logPanel" class="log-panel">
                <div class="log-entry">
                    <span class="log-time">[ç³»ç»Ÿ]</span> å¤šæ’­æ”¾å™¨ç®¡ç†å™¨åˆå§‹åŒ–å®Œæˆ
                </div>
            </div>
        </div>
        
        <div id="playersGrid" class="players-grid">
            <!-- æ’­æ”¾å™¨å¡ç‰‡å°†é€šè¿‡JavaScriptç”Ÿæˆ -->

    <!-- å¼•å…¥WeChat Audio Player -->
    <script src="../../dist/wechat-audio-player.umd.js"></script>
    
    <script>
        // æ’­æ”¾å™¨ç®¡ç†å™¨
        class MultiPlayerManager {
            constructor() {
                this.players = new Map()
                this.playerCounter = 0
                this.stats = {
                    total: 0,
                    playing: 0,
                    error: 0
                }
                this.setupEventListeners()
                this.startStatsUpdate()
            }
            
            // éŸ³é¢‘æºåˆ—è¡¨
            getAudioSources() {
                return [
                    'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav',
                    'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav', // å¯ä»¥é‡å¤ä½¿ç”¨
                ]
            }
            
            createPlayer() {
                const playerId = `player_${++this.playerCounter}`
                const sources = this.getAudioSources()
                const randomSrc = sources[Math.floor(Math.random() * sources.length)]
                
                this.addLog(`ğŸµ åˆ›å»ºæ’­æ”¾å™¨: ${playerId}`)
                
                try {
                    const player = new WechatAudioPlayer.WechatAudioPlayer({
                        src: randomSrc,
                        autoplay: false,
                        volume: 0.5 + Math.random() * 0.5, // éšæœºéŸ³é‡ 50%-100%
                        loop: Math.random() > 0.5, // 50%æ¦‚ç‡å¾ªç¯
                        debug: false,
                        
                        onReady: () => {
                            this.addLog(`âœ… ${playerId} å‡†å¤‡å°±ç»ª`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onPlay: () => {
                            this.addLog(`â–¶ï¸ ${playerId} å¼€å§‹æ’­æ”¾`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onPause: () => {
                            this.addLog(`â¸ï¸ ${playerId} æš‚åœæ’­æ”¾`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onStop: () => {
                            this.addLog(`â¹ï¸ ${playerId} åœæ­¢æ’­æ”¾`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onEnded: () => {
                            this.addLog(`ğŸ ${playerId} æ’­æ”¾ç»“æŸ`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onError: (error) => {
                            this.addLog(`âŒ ${playerId} é”™è¯¯: ${error.message}`)
                            this.updatePlayerUI(playerId)
                        },
                        
                        onVolumeChange: (volume) => {
                            this.updatePlayerUI(playerId)
                        }
                    })
                    
                    this.players.set(playerId, {
                        instance: player,
                        createdAt: Date.now(),
                        src: randomSrc
                    })
                    
                    this.createPlayerUI(playerId)
                    this.updateStats()
                    
                } catch (error) {
                    this.addLog(`âŒ åˆ›å»º ${playerId} å¤±è´¥: ${error.message}`)
                }
            }
            
            createPlayerUI(playerId) {
                const playerData = this.players.get(playerId)
                const playersGrid = document.getElementById('playersGrid')
                
                const card = document.createElement('div')
                card.className = 'player-card'
                card.id = `card-${playerId}`
                
                card.innerHTML = `
                    <div class="player-header">
                        <div class="player-id">${playerId}</div>
                        <div id="status-${playerId}" class="player-status status-idle">IDLE</div>
                    </div>
                    
                    <div class="player-controls">
                        <button class="btn" onclick="playerManager.playPlayer('${playerId}')">â–¶ï¸</button>
                        <button class="btn" onclick="playerManager.pausePlayer('${playerId}')">â¸ï¸</button>
                        <button class="btn" onclick="playerManager.stopPlayer('${playerId}')">â¹ï¸</button>
                        <button class="btn danger" onclick="playerManager.destroyPlayer('${playerId}')">ğŸ—‘ï¸</button>
                    </div>
                    
                    <div class="volume-control">
                        <label>ğŸ”Š éŸ³é‡: <span id="volume-display-${playerId}">50%</span></label>
                        <input type="range" class="volume-slider" 
                               min="0" max="1" step="0.01" value="0.5"
                               onInput="playerManager.setPlayerVolume('${playerId}', this.value)">
                    </div>
                    
                    <div class="player-info">
                        <div class="info-row">
                            <span>çŠ¶æ€:</span>
                            <span id="state-${playerId}">idle</span>
                        </div>
                        <div class="info-row">
                            <span>æ’­æ”¾ä¸­:</span>
                            <span id="playing-${playerId}">å¦</span>
                        </div>
                        <div class="info-row">
                            <span>éŸ³é‡:</span>
                            <span id="volume-${playerId}">50%</span>
                        </div>
                        <div class="info-row">
                            <span>å¾ªç¯:</span>
                            <span id="loop-${playerId}">-</span>
                        </div>
                        <div class="info-row">
                            <span>æ—¶é•¿:</span>
                            <span id="duration-${playerId}">0:00</span>
                        </div>
                        <div class="info-row">
                            <span>éŸ³é¢‘æº:</span>
                            <span style="font-size: 10px; opacity: 0.8;">${playerData.src.split('/').pop()}</span>
                        </div>
                    </div>
                `
                
                playersGrid.appendChild(card)
            }
            
            updatePlayerUI(playerId) {
                const playerData = this.players.get(playerId)
                if (!playerData) return
                
                const player = playerData.instance
                const status = player.getStatus()
                
                // æ›´æ–°çŠ¶æ€æŒ‡ç¤ºå™¨
                const statusEl = document.getElementById(`status-${playerId}`)
                if (statusEl) {
                    statusEl.textContent = status.state.toUpperCase()
                    statusEl.className = `player-status status-${status.state}`
                }
                
                // æ›´æ–°å¡ç‰‡æ ·å¼
                const card = document.getElementById(`card-${playerId}`)
                if (card) {
                    card.classList.toggle('active', status.isPlaying)
                }
                
                // æ›´æ–°è¯¦ç»†ä¿¡æ¯
                this.updateElementText(`state-${playerId}`, status.state)
                this.updateElementText(`playing-${playerId}`, status.isPlaying ? 'æ˜¯' : 'å¦')
                this.updateElementText(`volume-${playerId}`, Math.round(status.volume * 100) + '%')
                this.updateElementText(`volume-display-${playerId}`, Math.round(status.volume * 100) + '%')
                this.updateElementText(`loop-${playerId}`, status.loop ? 'æ˜¯' : 'å¦')
                this.updateElementText(`duration-${playerId}`, this.formatTime(status.duration))
            }
            
            updateElementText(id, text) {
                const el = document.getElementById(id)
                if (el) el.textContent = text
            }
            
            formatTime(seconds) {
                if (isNaN(seconds) || seconds === Infinity) return '0:00'
                const mins = Math.floor(seconds / 60)
                const secs = Math.floor(seconds % 60)
                return `${mins}:${secs.toString().padStart(2, '0')}`
            }
            
            // æ’­æ”¾å™¨æ“ä½œæ–¹æ³•
            async playPlayer(playerId) {
                const playerData = this.players.get(playerId)
                if (playerData) {
                    try {
                        await playerData.instance.play()
                    } catch (error) {
                        this.addLog(`âŒ ${playerId} æ’­æ”¾å¤±è´¥: ${error.message}`)
                    }
                }
            }
            
            pausePlayer(playerId) {
                const playerData = this.players.get(playerId)
                if (playerData) {
                    playerData.instance.pause()
                }
            }
            
            stopPlayer(playerId) {
                const playerData = this.players.get(playerId)
                if (playerData) {
                    playerData.instance.stop()
                }
            }
            
            setPlayerVolume(playerId, volume) {
                const playerData = this.players.get(playerId)
                if (playerData) {
                    playerData.instance.setVolume(parseFloat(volume))
                }
            }
            
            destroyPlayer(playerId) {
                const playerData = this.players.get(playerId)
                if (playerData) {
                    this.addLog(`ğŸ—‘ï¸ é”€æ¯æ’­æ”¾å™¨: ${playerId}`)
                    playerData.instance.destroy()
                    this.players.delete(playerId)
                    
                    const card = document.getElementById(`card-${playerId}`)
                    if (card) {
                        card.remove()
                    }
                    
                    this.updateStats()
                }
            }
            
            // å…¨å±€æ“ä½œ
            async playAll() {
                this.addLog('â–¶ï¸ æ’­æ”¾æ‰€æœ‰æ’­æ”¾å™¨')
                for (const [playerId, playerData] of this.players) {
                    try {
                        await playerData.instance.play()
                    } catch (error) {
                        this.addLog(`âŒ ${playerId} æ’­æ”¾å¤±è´¥`)
                    }
                }
            }
            
            pauseAll() {
                this.addLog('â¸ï¸ æš‚åœæ‰€æœ‰æ’­æ”¾å™¨')
                this.players.forEach((playerData, playerId) => {
                    playerData.instance.pause()
                })
            }
            
            stopAll() {
                this.addLog('â¹ï¸ åœæ­¢æ‰€æœ‰æ’­æ”¾å™¨')
                this.players.forEach((playerData, playerId) => {
                    playerData.instance.stop()
                })
            }
            
            destroyAll() {
                this.addLog('ğŸ—‘ï¸ é”€æ¯æ‰€æœ‰æ’­æ”¾å™¨')
                const playerIds = Array.from(this.players.keys())
                playerIds.forEach(playerId => {
                    this.destroyPlayer(playerId)
                })
            }
            
            updateStats() {
                let playing = 0
                let error = 0
                
                this.players.forEach((playerData) => {
                    const status = playerData.instance.getStatus()
                    if (status.isPlaying) playing++
                    if (status.state === 'error') error++
                })
                
                this.stats = {
                    total: this.players.size,
                    playing,
                    error
                }
                
                document.getElementById('totalPlayers').textContent = this.stats.total
                document.getElementById('activePlayers').textContent = this.stats.playing
                document.getElementById('errorPlayers').textContent = this.stats.error
                
                // æ¨¡æ‹Ÿå†…å­˜ä½¿ç”¨
                const memoryUsage = this.stats.total * 2.5 // æ¯ä¸ªæ’­æ”¾å™¨çº¦2.5MB
                document.getElementById('memoryUsage').textContent = memoryUsage.toFixed(1) + 'MB'
            }
            
            addLog(message) {
                const logPanel = document.getElementById('logPanel')
                const time = new Date().toLocaleTimeString()
                
                const entry = document.createElement('div')
                entry.className = 'log-entry'
                entry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`
                
                logPanel.appendChild(entry)
                logPanel.scrollTop = logPanel.scrollHeight
                
                // é™åˆ¶æ—¥å¿—æ¡æ•°
                if (logPanel.children.length > 100) {
                    logPanel.removeChild(logPanel.firstChild)
                }
            }
            
            setupEventListeners() {
                document.getElementById('createPlayerBtn').onclick = () => this.createPlayer()
                document.getElementById('playAllBtn').onclick = () => this.playAll()
                document.getElementById('pauseAllBtn').onclick = () => this.pauseAll()
                document.getElementById('stopAllBtn').onclick = () => this.stopAll()
                document.getElementById('destroyAllBtn').onclick = () => this.destroyAll()
                
                document.getElementById('clearLogBtn').onclick = () => {
                    const logPanel = document.getElementById('logPanel')
                    logPanel.innerHTML = '<div class="log-entry"><span class="log-time">[ç³»ç»Ÿ]</span> æ—¥å¿—å·²æ¸…é™¤</div>'
                }
            }
            
            startStatsUpdate() {
                setInterval(() => {
                    this.updateStats()
                    // æ›´æ–°æ‰€æœ‰æ’­æ”¾å™¨UI
                    this.players.forEach((playerData, playerId) => {
                        this.updatePlayerUI(playerId)
                    })
                }, 1000)
            }
        }
        
        // å…¨å±€æ’­æ”¾å™¨ç®¡ç†å™¨å®ä¾‹
        let playerManager
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            playerManager = new MultiPlayerManager()
            
            // è‡ªåŠ¨åˆ›å»ºå‡ ä¸ªæ’­æ”¾å™¨ä½œä¸ºç¤ºä¾‹
            setTimeout(() => {
                playerManager.createPlayer()
                setTimeout(() => playerManager.createPlayer(), 500)
                setTimeout(() => playerManager.createPlayer(), 1000)
            }, 1000)
        })
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (playerManager) {
                playerManager.destroyAll()
            }
        })
    </script>
