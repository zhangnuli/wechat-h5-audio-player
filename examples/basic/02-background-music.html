            <div class="controls">

    <!-- å¼•å…¥WeChat Audio Player -->
    <script src="../../dist/wechat-audio-player.umd.js"></script>
    
    <script>
        let player = null
        
        // DOMå…ƒç´ 
        const musicIcon = document.getElementById('musicIcon')
        const songTitle = document.getElementById('songTitle')
        const playBtn = document.getElementById('playBtn')
        const pauseBtn = document.getElementById('pauseBtn')
        const stopBtn = document.getElementById('stopBtn')
        const muteBtn = document.getElementById('muteBtn')
        const volumeSlider = document.getElementById('volumeSlider')
        const volumeDisplay = document.getElementById('volumeDisplay')
        const progressFill = document.getElementById('progressFill')
        const timeDisplay = document.getElementById('timeDisplay')
        const playState = document.getElementById('playState')
        const envDetection = document.getElementById('envDetection')
        const autoplayStatus = document.getElementById('autoplayStatus')
        const notification = document.getElementById('notification')
        
        // å·¥å…·å‡½æ•°
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '0:00'
            const mins = Math.floor(seconds / 60)
            const secs = Math.floor(seconds % 60)
            return `${mins}:${secs.toString().padStart(2, '0')}`
        }
        
        function showNotification(message, isError = false) {
            notification.textContent = message
            notification.className = `notification ${isError ? 'error' : ''} show`
            setTimeout(() => {
                notification.classList.remove('show')
            }, 3000)
        }
        
        function updateUI() {
            if (!player) return
            
            const status = player.getStatus()
            
            // æ›´æ–°æ’­æ”¾çŠ¶æ€
            playState.textContent = status.state
            
            // æ›´æ–°æŒ‰é’®çŠ¶æ€
            playBtn.disabled = status.isPlaying
            pauseBtn.disabled = !status.isPlaying
            stopBtn.disabled = status.state === 'idle' || status.state === 'loading'
            
            // æ›´æ–°é™éŸ³æŒ‰é’®
            muteBtn.textContent = status.muted ? 'ğŸ”‡ å–æ¶ˆé™éŸ³' : 'ğŸ”Š é™éŸ³'
            
            // æ›´æ–°éŸ³é‡æ˜¾ç¤º
            volumeDisplay.textContent = Math.round(status.volume * 100) + '%'
            volumeSlider.value = status.volume
            
            // æ›´æ–°è¿›åº¦æ¡
            if (status.duration > 0) {
                const progress = (status.currentTime / status.duration) * 100
                progressFill.style.width = progress + '%'
                timeDisplay.textContent = `${formatTime(status.currentTime)} / ${formatTime(status.duration)}`
            }
            
            // æ›´æ–°éŸ³ä¹å›¾æ ‡åŠ¨ç”»
            if (status.isPlaying) {
                musicIcon.classList.add('playing')
                musicIcon.textContent = 'ğŸµ'
            } else {
                musicIcon.classList.remove('playing')
                musicIcon.textContent = 'ğŸ¼'
            }
        }
        
        // åˆå§‹åŒ–æ’­æ”¾å™¨
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                songTitle.textContent = 'ğŸµ æ­£åœ¨åˆå§‹åŒ–æ’­æ”¾å™¨...'
                
                player = new WechatAudioPlayer.WechatAudioPlayer({
                    src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav',
                    autoplay: true,
                    loop: true,      // ğŸ”„ èƒŒæ™¯éŸ³ä¹å¾ªç¯æ’­æ”¾
                    volume: 0.6,     // é€‚ä¸­éŸ³é‡ï¼Œé¿å…æ‰“æ‰°ç”¨æˆ·
                    debug: true,
                    
                    onReady: () => {
                        songTitle.textContent = 'ğŸµ èƒŒæ™¯éŸ³ä¹ - é“ƒå£°'
                        
                        const status = player.getStatus()
                        const env = status.environment
                        
                        envDetection.textContent = `${env.isWeixin ? 'å¾®ä¿¡' : 'æµè§ˆå™¨'} / ${env.isIOS ? 'iOS' : env.isAndroid ? 'Android' : 'Desktop'}`
                        
                        showNotification('âœ… æ’­æ”¾å™¨å‡†å¤‡å°±ç»ª')
                        updateUI()
                    },
                    
                    onPlay: () => {
                        autoplayStatus.textContent = 'âœ… è‡ªåŠ¨æ’­æ”¾æˆåŠŸ'
                        showNotification('ğŸµ èƒŒæ™¯éŸ³ä¹å¼€å§‹æ’­æ”¾')
                        updateUI()
                    },
                    
                    onPause: () => {
                        showNotification('â¸ï¸ èƒŒæ™¯éŸ³ä¹å·²æš‚åœ')
                        updateUI()
                    },
                    
                    onStop: () => {
                        showNotification('â¹ï¸ èƒŒæ™¯éŸ³ä¹å·²åœæ­¢')
                        updateUI()
                    },
                    
                    onError: (error) => {
                        autoplayStatus.textContent = 'âŒ éœ€è¦ç”¨æˆ·äº¤äº’'
                        showNotification('âš ï¸ è‡ªåŠ¨æ’­æ”¾å¤±è´¥ï¼Œè¯·ç‚¹å‡»æ’­æ”¾æŒ‰é’®', true)
                        console.error('æ’­æ”¾é”™è¯¯:', error)
                        updateUI()
                    },
                    
                    onVolumeChange: (volume) => {
                        updateUI()
                    },
                    
                    onTimeUpdate: (currentTime) => {
                        updateUI()
                    }
                })
                
                // ç»‘å®šæ§åˆ¶æŒ‰é’®
                playBtn.onclick = async () => {
                    try {
                        await player.play()
                    } catch (error) {
                        showNotification('æ’­æ”¾å¤±è´¥: ' + error.message, true)
                    }
                }
                
                pauseBtn.onclick = () => {
                    player.pause()
                }
                
                stopBtn.onclick = () => {
                    player.stop()
                }
                
                muteBtn.onclick = () => {
                    player.setMuted(!player.isMuted())
                }
                
                volumeSlider.oninput = (e) => {
                    player.setVolume(parseFloat(e.target.value))
                }
                
                // å®šæœŸæ›´æ–°UI
                setInterval(updateUI, 500)
                
            } catch (error) {
                songTitle.textContent = 'âŒ åˆå§‹åŒ–å¤±è´¥'
                showNotification('åˆå§‹åŒ–å¤±è´¥: ' + error.message, true)
                console.error('åˆå§‹åŒ–é”™è¯¯:', error)
            }
        })
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (player) {
                player.destroy()
            }
        })
        
        // é¡µé¢å¯è§æ€§API - é¡µé¢éšè—æ—¶æš‚åœï¼Œæ˜¾ç¤ºæ—¶æ¢å¤
        document.addEventListener('visibilitychange', () => {
            if (!player) return
            
            if (document.hidden) {
                // é¡µé¢éšè—æ—¶æš‚åœ
                if (player.getStatus().isPlaying) {
                    player.pause()
                    showNotification('ğŸ“± é¡µé¢åˆ‡æ¢åˆ°åå°ï¼ŒéŸ³ä¹å·²æš‚åœ')
                }
            } else {
                // é¡µé¢æ˜¾ç¤ºæ—¶å¯ä»¥é€‰æ‹©æ¢å¤æ’­æ”¾
                // æ³¨æ„ï¼šè¿™é‡Œä¸è‡ªåŠ¨æ¢å¤ï¼Œè®©ç”¨æˆ·å†³å®š
                showNotification('ğŸ“± é¡µé¢å›åˆ°å‰å°')
            }
        })
    </script>
