<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>音效播放示例 - WeChat Audio Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .sound-board {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin: 30px 0;
        }
        
        .sound-btn {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            padding: 30px 20px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            font-size: 16px;
            position: relative;
            overflow: hidden;
        }
        
        .sound-btn:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        }
        
        .sound-btn:active {
            transform: scale(0.95);
        }
        
        .sound-btn.playing {
            background: rgba(76, 175, 80, 0.3);
            border-color: #4CAF50;
            animation: pulse 0.6s ease-in-out;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .sound-icon {
            font-size: 32px;
            display: block;
            margin-bottom: 10px;
        }
        
        .sound-name {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .sound-description {
            font-size: 12px;
            opacity: 0.8;
        }
        
        .controls-panel {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .volume-control {
            display: flex;
            align-items: center;
            gap: 15px;
            margin: 15px 0;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .log-panel {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 200px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        .log-entry {
            margin: 5px 0;
            padding: 5px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .log-time {
            opacity: 0.6;
            font-size: 12px;
        }
        
        .clear-btn {
            background: rgba(244, 67, 54, 0.3);
            border: 1px solid #f44336;
            color: white;
            padding: 8px 16px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(0, 0, 0, 0.2);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🔊 音效播放器</h1>
            <p>演示如何播放各种音效，适用于游戏、应用的交互反馈</p>
        </div>
        
        <div class="status-bar">
            <span>📱 环境: <span id="envInfo">检测中...</span></span>
            <span>🎵 活跃播放器: <span id="activeCount">0</span></span>
            <span>📊 总播放次数: <span id="playCount">0</span></span>
        </div>
        
        <div class="controls-panel">
            <h3>🎛️ 全局控制</h3>
            <div class="volume-control">
                <span>🔊 音效音量:</span>
                <input type="range" id="masterVolume" class="volume-slider" 
                       min="0" max="1" step="0.01" value="0.8">
                <span id="volumeDisplay">80%</span>
            </div>
            <button id="stopAllBtn" class="clear-btn">⏹️ 停止所有音效</button>
        </div>
        
        <div class="sound-board" id="soundBoard">
            <!-- 音效按钮将通过JavaScript生成 -->
        </div>
        
        <div class="controls-panel">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <h3>📝 播放日志</h3>
                <button id="clearLogBtn" class="clear-btn">🗑️ 清除日志</button>
            </div>
            <div id="logPanel" class="log-panel">
                <div class="log-entry">
                    <span class="log-time">[系统]</span> 音效播放器初始化中...
                </div>
            </div>
        </div>
    </div>

    <!-- 引入WeChat Audio Player -->
    <script src="../../dist/wechat-audio-player.umd.js"></script>
    
    <script>
        // 音效配置
        const soundEffects = [
            {
                id: 'click',
                name: '点击音效',
                icon: '👆',
                description: '按钮点击',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            },
            {
                id: 'success',
                name: '成功提示',
                icon: '✅',
                description: '操作成功',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            },
            {
                id: 'error',
                name: '错误提示',
                icon: '❌',
                description: '操作失败',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            },
            {
                id: 'notification',
                name: '通知音',
                icon: '🔔',
                description: '新消息',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            },
            {
                id: 'coin',
                name: '金币音效',
                icon: '🪙',
                description: '游戏奖励',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            },
            {
                id: 'whoosh',
                name: '滑动音效',
                icon: '💨',
                description: '页面切换',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            }
        ]
        
        // 全局变量
        const players = new Map()
        let masterVolume = 0.8
        let playCount = 0
        let activeCount = 0
        
        // DOM元素
        const soundBoard = document.getElementById('soundBoard')
        const envInfo = document.getElementById('envInfo')
        const activeCountEl = document.getElementById('activeCount')
        const playCountEl = document.getElementById('playCount')
        const masterVolumeSlider = document.getElementById('masterVolume')
        const volumeDisplay = document.getElementById('volumeDisplay')
        const stopAllBtn = document.getElementById('stopAllBtn')
        const logPanel = document.getElementById('logPanel')
        const clearLogBtn = document.getElementById('clearLogBtn')
        
        // 工具函数
        function addLog(message, type = 'info') {
            const time = new Date().toLocaleTimeString()
            const logEntry = document.createElement('div')
            logEntry.className = 'log-entry'
            logEntry.innerHTML = `<span class="log-time">[${time}]</span> ${message}`
            
            logPanel.appendChild(logEntry)
            logPanel.scrollTop = logPanel.scrollHeight
            
            // 限制日志条数
            if (logPanel.children.length > 50) {
                logPanel.removeChild(logPanel.firstChild)
            }
        }
        
        function updateStatus() {
            activeCountEl.textContent = activeCount
            playCountEl.textContent = playCount
            volumeDisplay.textContent = Math.round(masterVolume * 100) + '%'
        }
        
        function playSound(soundId) {
            const soundConfig = soundEffects.find(s => s.id === soundId)
            if (!soundConfig) return
            
            const btn = document.getElementById(`btn-${soundId}`)
            btn.classList.add('playing')
            
            try {
                // 每次播放都创建新的播放器实例（适合音效）
                const player = new WechatAudioPlayer.WechatAudioPlayer({
                    src: soundConfig.src,
                    autoplay: true,
                    volume: masterVolume,
                    debug: false, // 音效不需要调试日志
                    
                    onPlay: () => {
                        activeCount++
                        playCount++
                        updateStatus()
                        addLog(`🔊 播放 ${soundConfig.name}`)
                    },
                    
                    onEnded: () => {
                        activeCount--
                        updateStatus()
                        btn.classList.remove('playing')
                        // 音效播放完成后销毁播放器
                        setTimeout(() => {
                            player.destroy()
                        }, 100)
                    },
                    
                    onError: (error) => {
                        activeCount--
                        updateStatus()
                        btn.classList.remove('playing')
                        addLog(`❌ ${soundConfig.name} 播放失败: ${error.message}`)
                        player.destroy()
                    }
                })
                
                // 临时存储播放器引用（用于全局停止功能）
                players.set(`${soundId}-${Date.now()}`, player)
                
            } catch (error) {
                btn.classList.remove('playing')
                addLog(`❌ ${soundConfig.name} 创建失败: ${error.message}`)
            }
        }
        
        function stopAllSounds() {
            players.forEach((player, key) => {
                try {
                    player.destroy()
                } catch (error) {
                    console.warn('销毁播放器失败:', error)
                }
                players.delete(key)
            })
            
            activeCount = 0
            updateStatus()
            
            // 移除所有播放动画
            document.querySelectorAll('.sound-btn.playing').forEach(btn => {
                btn.classList.remove('playing')
            })
            
            addLog('🛑 已停止所有音效')
        }
        
        // 创建音效按钮
        function createSoundButtons() {
            soundBoard.innerHTML = ''
            
            soundEffects.forEach(sound => {
                const btn = document.createElement('div')
                btn.id = `btn-${sound.id}`
                btn.className = 'sound-btn'
                btn.innerHTML = `
                    <span class="sound-icon">${sound.icon}</span>
                    <div class="sound-name">${sound.name}</div>
                    <div class="sound-description">${sound.description}</div>
                `
                
                btn.onclick = () => playSound(sound.id)
                soundBoard.appendChild(btn)
            })
        }
        
        // 初始化
        document.addEventListener('DOMContentLoaded', () => {
            createSoundButtons()
            
            // 环境检测
            addLog('🚀 正在检测运行环境...')
            
            // 创建一个临时播放器来检测环境
            const tempPlayer = new WechatAudioPlayer.WechatAudioPlayer({
                src: 'data:audio/wav;base64,UklGRnoGAABXQVZFZm10IBAAAAABAAEAQB8AAEAfAAABAAgAZGF0YQoGAACBhYqFbF1fdJivrJBhNjVgodDbq2EcBj+a2/LDciUFLIHO8tiJNwgZaLvt559NEAxQp+PwtmMcBzuR1/LMeSwFJHfH8N2QQAoUXrTp66hVFApGn+DyvmwdBjiH1+9mUx8LLXfH8t2QQAoUXrTp66hVFApGn+DyvmwdBjiH1+9mUx8LLXfH8t2QQAoUXrTp66hVFApGn+DyvmwdBjiH1+9mUx8LLXfH8t2QQAoUXrTp66hVFApGn+DyvmwdBjiH1+9mUx8LLYUAGAA=', // 极短的静音音频
                autoplay: false,
                debug: true,
                
                onReady: () => {
                    const status = tempPlayer.getStatus()
                    const env = status.environment
                    
                    envInfo.textContent = `${env.isWeixin ? '微信' : '浏览器'} / ${env.isIOS ? 'iOS' : env.isAndroid ? 'Android' : 'Desktop'}`
                    
                    addLog(`✅ 环境检测完成`)
                    addLog(`📱 设备: ${env.isIOS ? 'iOS' : env.isAndroid ? 'Android' : 'Desktop'}`)
                    addLog(`🌐 浏览器: ${env.browserType}`)
                    addLog(`🔊 自动播放支持: ${env.supportsAutoplay ? '是' : '否'}`)
                    
                    if (env.isWeixin) {
                        addLog('🎉 微信环境，音效可以立即播放')
                    } else {
                        addLog('⚠️ 非微信环境，首次播放可能需要用户交互')
                    }
                    
                    tempPlayer.destroy()
                },
                
                onError: (error) => {
                    addLog(`❌ 环境检测失败: ${error.message}`)
                    tempPlayer.destroy()
                }
            })
            
            // 绑定控制事件
            masterVolumeSlider.oninput = (e) => {
                masterVolume = parseFloat(e.target.value)
                updateStatus()
                addLog(`🔊 主音量调整为 ${Math.round(masterVolume * 100)}%`)
            }
            
            stopAllBtn.onclick = stopAllSounds
            
            clearLogBtn.onclick = () => {
                logPanel.innerHTML = '<div class="log-entry"><span class="log-time">[系统]</span> 日志已清除</div>'
            }
            
            updateStatus()
            addLog('🎵 音效播放器初始化完成，点击按钮试听音效')
        })
        
        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            stopAllSounds()
        })
        
        // 键盘快捷键支持
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey || e.metaKey) return
            
            const keyMap = {
                '1': 'click',
                '2': 'success', 
                '3': 'error',
                '4': 'notification',
                '5': 'coin',
                '6': 'whoosh'
            }
            
            if (keyMap[e.key]) {
                e.preventDefault()
                playSound(keyMap[e.key])
                addLog(`⌨️ 键盘快捷键 ${e.key} 触发`)
            }
        })
    </script>
</body>
</html>
