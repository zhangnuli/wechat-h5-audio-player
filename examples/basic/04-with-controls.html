<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>å®Œæ•´æ§åˆ¶å™¨ç¤ºä¾‹ - WeChat Audio Player</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .player-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
        }
        
        .album-art {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            margin: 0 auto 20px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            transition: all 0.3s ease;
        }
        
        .album-art.playing {
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .track-info {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .track-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .track-artist {
            font-size: 16px;
            opacity: 0.8;
        }
        
        .progress-container {
            margin: 20px 0;
        }
        
        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
            margin: 10px 0;
        }
        
        .progress-fill {
            height: 100%;
            background: #4CAF50;
            border-radius: 3px;
            transition: width 0.3s ease;
            width: 0%;
        }
        
        .progress-handle {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 16px;
            height: 16px;
            background: white;
            border-radius: 50%;
            cursor: pointer;
            left: 0%;
            transition: left 0.3s ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        
        .time-display {
            display: flex;
            justify-content: space-between;
            font-size: 14px;
            opacity: 0.8;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin: 30px 0;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: scale(1.1);
        }
        
        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }
        
        .control-btn.primary {
            width: 80px;
            height: 80px;
            font-size: 32px;
            background: rgba(255, 255, 255, 0.25);
        }
        
        .volume-section {
            margin: 20px 0;
        }
        
        .volume-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        
        .volume-slider {
            flex: 1;
            height: 6px;
            border-radius: 3px;
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }
        
        .volume-btn {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 5px;
            border-radius: 50%;
            transition: background 0.3s ease;
        }
        
        .volume-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .settings-panel {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
        }
        
        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 15px 0;
        }
        
        .toggle-switch {
            position: relative;
            width: 50px;
            height: 25px;
            background: rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        
        .toggle-switch.active {
            background: #4CAF50;
        }
        
        .toggle-handle {
            position: absolute;
            top: 2px;
            left: 2px;
            width: 21px;
            height: 21px;
            background: white;
            border-radius: 50%;
            transition: transform 0.3s ease;
        }
        
        .toggle-switch.active .toggle-handle {
            transform: translateX(25px);
        }
        
        .status-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
        }
        
        .status-row {
            display: flex;
            justify-content: space-between;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="player-card">
            <div id="albumArt" class="album-art">ğŸµ</div>
            
            <div class="track-info">
                <div id="trackTitle" class="track-title">éŸ³é¢‘æ’­æ”¾å™¨</div>
                <div id="trackArtist" class="track-artist">WeChat H5 Audio Player</div>
            </div>
            
            <div class="progress-container">
                <div id="progressBar" class="progress-bar">
                    <div id="progressFill" class="progress-fill"></div>
                    <div id="progressHandle" class="progress-handle"></div>
                </div>
                <div class="time-display">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
            </div>
            
            <div class="controls">
                <button id="prevBtn" class="control-btn" title="ä¸Šä¸€é¦–">â®ï¸</button>
                <button id="playBtn" class="control-btn primary" title="æ’­æ”¾">â–¶ï¸</button>
                <button id="nextBtn" class="control-btn" title="ä¸‹ä¸€é¦–">â­ï¸</button>
                <button id="stopBtn" class="control-btn" title="åœæ­¢">â¹ï¸</button>
            </div>
            
            <div class="volume-section">
                <h4>ğŸ”Š éŸ³é‡æ§åˆ¶</h4>
                <div class="volume-controls">
                    <button id="muteBtn" class="volume-btn">ğŸ”Š</button>
                    <input type="range" id="volumeSlider" class="volume-slider" 
                           min="0" max="1" step="0.01" value="0.8">
                    <span id="volumeValue">80%</span>
                </div>
            </div>
            
            <div class="settings-panel">
                <h4>âš™ï¸ æ’­æ”¾è®¾ç½®</h4>
                
                <div class="setting-row">
                    <span>å¾ªç¯æ’­æ”¾</span>
                    <div id="loopToggle" class="toggle-switch">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                
                <div class="setting-row">
                    <span>è‡ªåŠ¨æ’­æ”¾</span>
                    <div id="autoplayToggle" class="toggle-switch active">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
                
                <div class="setting-row">
                    <span>è°ƒè¯•æ¨¡å¼</span>
                    <div id="debugToggle" class="toggle-switch active">
                        <div class="toggle-handle"></div>
                    </div>
                </div>
            </div>
            
            <div class="status-display">
                <div class="status-row">
                    <span>çŠ¶æ€:</span>
                    <span id="playerState">æœªåˆå§‹åŒ–</span>
                </div>
                <div class="status-row">
                    <span>ç¯å¢ƒ:</span>
                    <span id="envInfo">æ£€æµ‹ä¸­...</span>
                </div>
                <div class="status-row">
                    <span>æ”¯æŒè‡ªåŠ¨æ’­æ”¾:</span>
                    <span id="autoplaySupport">æ£€æµ‹ä¸­...</span>
                </div>
                <div class="status-row">
                    <span>åŠ è½½è¿›åº¦:</span>
                    <span id="loadProgress">0%</span>
                </div>
            </div>
        </div>
    </div>

    <!-- å¼•å…¥WeChat Audio Player -->
    <script src="../../dist/wechat-audio-player.umd.js"></script>
    
    <script>
        let player = null
        let isDragging = false
        
        // æ’­æ”¾åˆ—è¡¨
        const playlist = [
            {
                title: 'æµ‹è¯•éŸ³é¢‘ - é“ƒå£°',
                artist: 'SoundJay',
                src: 'https://www.soundjay.com/misc/sounds/bell-ringing-05.wav'
            }
        ]
        
        let currentTrack = 0
        
        // DOMå…ƒç´ 
        const albumArt = document.getElementById('albumArt')
        const trackTitle = document.getElementById('trackTitle')
        const trackArtist = document.getElementById('trackArtist')
        const progressBar = document.getElementById('progressBar')
        const progressFill = document.getElementById('progressFill')
        const progressHandle = document.getElementById('progressHandle')
        const currentTimeEl = document.getElementById('currentTime')
        const durationEl = document.getElementById('duration')
        const playBtn = document.getElementById('playBtn')
        const stopBtn = document.getElementById('stopBtn')
        const prevBtn = document.getElementById('prevBtn')
        const nextBtn = document.getElementById('nextBtn')
        const muteBtn = document.getElementById('muteBtn')
        const volumeSlider = document.getElementById('volumeSlider')
        const volumeValue = document.getElementById('volumeValue')
        const loopToggle = document.getElementById('loopToggle')
        const autoplayToggle = document.getElementById('autoplayToggle')
        const debugToggle = document.getElementById('debugToggle')
        const playerState = document.getElementById('playerState')
        const envInfo = document.getElementById('envInfo')
        const autoplaySupport = document.getElementById('autoplaySupport')
        const loadProgress = document.getElementById('loadProgress')
        
        // å·¥å…·å‡½æ•°
        function formatTime(seconds) {
            if (isNaN(seconds) || seconds === Infinity) return '0:00'
            const mins = Math.floor(seconds / 60)
            const secs = Math.floor(seconds % 60)
            return `${mins}:${secs.toString().padStart(2, '0')}`
        }
        
        function updateProgress() {
            if (!player || isDragging) return
            
            const status = player.getStatus()
            if (status.duration > 0) {
                const progress = (status.currentTime / status.duration) * 100
                progressFill.style.width = progress + '%'
                progressHandle.style.left = progress + '%'
                currentTimeEl.textContent = formatTime(status.currentTime)
                durationEl.textContent = formatTime(status.duration)
            }
        }
        
        function updateUI() {
            if (!player) return
            
            const status = player.getStatus()
            
            // æ›´æ–°æ’­æ”¾çŠ¶æ€
            playerState.textContent = status.state
            
            // æ›´æ–°æŒ‰é’®
            if (status.isPlaying) {
                playBtn.textContent = 'â¸ï¸'
                playBtn.title = 'æš‚åœ'
                albumArt.classList.add('playing')
            } else {
                playBtn.textContent = 'â–¶ï¸'
                playBtn.title = 'æ’­æ”¾'
                albumArt.classList.remove('playing')
            }
            
            // æ›´æ–°éŸ³é‡
            volumeValue.textContent = Math.round(status.volume * 100) + '%'
            volumeSlider.value = status.volume
            muteBtn.textContent = status.muted ? 'ğŸ”‡' : 'ğŸ”Š'
            
            // æ›´æ–°ç¯å¢ƒä¿¡æ¯
            const env = status.environment
            envInfo.textContent = `${env.isWeixin ? 'å¾®ä¿¡' : 'æµè§ˆå™¨'} / ${env.isIOS ? 'iOS' : env.isAndroid ? 'Android' : 'Desktop'}`
            autoplaySupport.textContent = env.supportsAutoplay ? 'âœ… æ”¯æŒ' : 'âŒ ä¸æ”¯æŒ'
            
            // æ›´æ–°åŠ è½½è¿›åº¦
            loadProgress.textContent = Math.round(status.loadProgress * 100) + '%'
            
            // æ›´æ–°å¾ªç¯çŠ¶æ€
            if (status.loop !== loopToggle.classList.contains('active')) {
                loopToggle.classList.toggle('active', status.loop)
            }
        }
        
        function loadTrack(index) {
            if (index < 0 || index >= playlist.length) return
            
            currentTrack = index
            const track = playlist[currentTrack]
            
            trackTitle.textContent = track.title
            trackArtist.textContent = track.artist
            
            if (player) {
                player.destroy()
            }
            
            createPlayer(track.src)
        }
        
        function createPlayer(src) {
            const isAutoplay = autoplayToggle.classList.contains('active')
            const isDebug = debugToggle.classList.contains('active')
            const isLoop = loopToggle.classList.contains('active')
            
            player = new WechatAudioPlayer.WechatAudioPlayer({
                src: src,
                autoplay: isAutoplay,
                loop: isLoop,
                volume: parseFloat(volumeSlider.value),
                debug: isDebug,
                
                onReady: () => {
                    console.log('æ’­æ”¾å™¨å‡†å¤‡å°±ç»ª')
                    updateUI()
                },
                
                onPlay: () => {
                    console.log('å¼€å§‹æ’­æ”¾')
                    updateUI()
                },
                
                onPause: () => {
                    console.log('æš‚åœæ’­æ”¾')
                    updateUI()
                },
                
                onStop: () => {
                    console.log('åœæ­¢æ’­æ”¾')
                    updateUI()
                },
                
                onEnded: () => {
                    console.log('æ’­æ”¾ç»“æŸ')
                    if (!player.isLoop()) {
                        // éå¾ªç¯æ¨¡å¼ä¸‹æ’­æ”¾ä¸‹ä¸€é¦–
                        nextTrack()
                    }
                    updateUI()
                },
                
                onError: (error) => {
                    console.error('æ’­æ”¾é”™è¯¯:', error)
                    updateUI()
                },
                
                onVolumeChange: (volume) => {
                    updateUI()
                },
                
                onTimeUpdate: (currentTime) => {
                    updateProgress()
                }
            })
        }
        
        function togglePlay() {
            if (!player) return
            
            const status = player.getStatus()
            if (status.isPlaying) {
                player.pause()
            } else {
                player.play()
            }
        }
        
        function stopTrack() {
            if (player) {
                player.stop()
            }
        }
        
        function prevTrack() {
            const newIndex = currentTrack - 1
            if (newIndex >= 0) {
                loadTrack(newIndex)
            }
        }
        
        function nextTrack() {
            const newIndex = currentTrack + 1
            if (newIndex < playlist.length) {
                loadTrack(newIndex)
            } else {
                // åˆ°è¾¾åˆ—è¡¨æœ«å°¾ï¼Œå›åˆ°ç¬¬ä¸€é¦–
                loadTrack(0)
            }
        }
        
        function toggleMute() {
            if (player) {
                player.setMuted(!player.isMuted())
            }
        }
        
        // è¿›åº¦æ¡æ‹–æ‹½åŠŸèƒ½
        function setupProgressBar() {
            let startX = 0
            let startProgress = 0
            
            function onMouseDown(e) {
                if (!player) return
                isDragging = true
                const rect = progressBar.getBoundingClientRect()
                startX = e.clientX - rect.left
                startProgress = (startX / rect.width) * 100
                
                document.addEventListener('mousemove', onMouseMove)
                document.addEventListener('mouseup', onMouseUp)
                e.preventDefault()
            }
            
            function onMouseMove(e) {
                if (!isDragging) return
                
                const rect = progressBar.getBoundingClientRect()
                const x = e.clientX - rect.left
                const progress = Math.max(0, Math.min(100, (x / rect.width) * 100))
                
                progressFill.style.width = progress + '%'
                progressHandle.style.left = progress + '%'
                
                // å®æ—¶æ›´æ–°æ—¶é—´æ˜¾ç¤º
                const status = player.getStatus()
                if (status.duration > 0) {
                    const time = (progress / 100) * status.duration
                    currentTimeEl.textContent = formatTime(time)
                }
            }
            
            function onMouseUp(e) {
                if (!isDragging) return
                isDragging = false
                
                const rect = progressBar.getBoundingClientRect()
                const x = e.clientX - rect.left
                const progress = Math.max(0, Math.min(100, (x / rect.width) * 100))
                
                // è¿™é‡Œåº”è¯¥æœ‰seekåŠŸèƒ½ï¼Œä½†å½“å‰ç‰ˆæœ¬æš‚ä¸æ”¯æŒ
                console.log('å°è¯•è·³è½¬åˆ°:', progress + '%')
                
                document.removeEventListener('mousemove', onMouseMove)
                document.removeEventListener('mouseup', onMouseUp)
            }
            
            progressBar.addEventListener('mousedown', onMouseDown)
            progressHandle.addEventListener('mousedown', onMouseDown)
        }
        
        // åˆ‡æ¢å¼€å…³åŠŸèƒ½
        function setupToggles() {
            loopToggle.onclick = () => {
                const isActive = loopToggle.classList.toggle('active')
                if (player) {
                    player.setLoop(isActive)
                }
            }
            
            autoplayToggle.onclick = () => {
                autoplayToggle.classList.toggle('active')
                // è‡ªåŠ¨æ’­æ”¾è®¾ç½®éœ€è¦é‡æ–°åˆ›å»ºæ’­æ”¾å™¨
            }
            
            debugToggle.onclick = () => {
                debugToggle.classList.toggle('active')
                // è°ƒè¯•æ¨¡å¼éœ€è¦é‡æ–°åˆ›å»ºæ’­æ”¾å™¨
            }
        }
        
        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            // ç»‘å®šæ§åˆ¶æŒ‰é’®
            playBtn.onclick = togglePlay
            stopBtn.onclick = stopTrack
            prevBtn.onclick = prevTrack
            nextBtn.onclick = nextTrack
            muteBtn.onclick = toggleMute
            
            // éŸ³é‡æ§åˆ¶
            volumeSlider.oninput = (e) => {
                const volume = parseFloat(e.target.value)
                if (player) {
                    player.setVolume(volume)
                }
                volumeValue.textContent = Math.round(volume * 100) + '%'
            }
            
            // è®¾ç½®åŠŸèƒ½
            setupProgressBar()
            setupToggles()
            
            // åŠ è½½ç¬¬ä¸€é¦–æ­Œ
            loadTrack(0)
            
            // å®šæœŸæ›´æ–°UI
            setInterval(updateUI, 500)
            
            // é”®ç›˜å¿«æ·é”®
            document.addEventListener('keydown', (e) => {
                if (e.target.tagName === 'INPUT') return
                
                switch (e.key) {
                    case ' ':
                        e.preventDefault()
                        togglePlay()
                        break
                    case 'ArrowLeft':
                        prevTrack()
                        break
                    case 'ArrowRight':
                        nextTrack()
                        break
                    case 'ArrowUp':
                        e.preventDefault()
                        const currentVol = parseFloat(volumeSlider.value)
                        volumeSlider.value = Math.min(1, currentVol + 0.1)
                        volumeSlider.oninput({target: volumeSlider})
                        break
                    case 'ArrowDown':
                        e.preventDefault()
                        const currentVol2 = parseFloat(volumeSlider.value)
                        volumeSlider.value = Math.max(0, currentVol2 - 0.1)
                        volumeSlider.oninput({target: volumeSlider})
                        break
                    case 'm':
                        toggleMute()
                        break
                }
            })
        })
        
        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            if (player) {
                player.destroy()
            }
        })
    </script>
</body>
